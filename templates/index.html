<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://prepinsta.com/wp-content/uploads/2020/07/python-removebg-preview.webp" rel="icon">
    <title>TextModifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/">TextModifier</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="alert alert-success">
        <p class="m-0"><strong>Welcome to Text Modifier. </strong>Lets Perform operations</p>
      </div>

      <div class="container">
        <form action="/textmodify" method="POST"> {% csrf_token %}
            <div class="form-floating">
                <textarea class="form-control" name="text" placeholder="Paste your text here" id="floatingTextarea2" style="height: 200px" required></textarea>
                <label for="floatingTextarea2">Paste your text here : </label>
            </div>
            <div class="checkboxes mt-3">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
                </div>
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" name="capital" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label"  for="flexSwitchCheckDefault">Capitalized Text</label>
                </div>
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" name="newline" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label"  for="flexSwitchCheckDefault">New Line Remover</label>
                </div>
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" name="extraspace" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Spaces</label>
                </div>
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Charecter Counter</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 w-25">Modify Text</button>
                </div>
            </div>
        </form>
      </div>

      <footer class="page-footer font-small bg-dark text-light position-fixed w-100 bottom-0 end-0">
        <div class="footer-copyright text-center py-3">&copy; 2023 Copyright
          <a class="text-decoration-none "href="/"> Textmodifire.com</a> Designed by Abdullah Naveed
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
