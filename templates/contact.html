<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://prepinsta.com/wp-content/uploads/2020/07/python-removebg-preview.webp" rel="icon">
    <title>TextModifier | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/">TextModifier</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link active" href="/contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="alert alert-success">
        <p class="m-0"><strong>Feel free! </strong>to contact us!</p>
      </div>


  <section class="mb-4 container">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <div class="row container">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="contact" method="POST">
              {% csrf_token %}
            <div class="row">
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                        <label for="name" class="">Your name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                      </div>
                  </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                          <label for="email" class="">Your email</label>
                          <input type="text" id="email" name="email" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                          <label for="subject" class="">Subject</label>
                          <input type="text" id="subject" name="subject" required class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                          <label for="message">Your message</label>
                          <textarea type="text" id="message" name="message" required rows="5" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
            </form>
            <div class="text-center text-md-left mt-4">
                <a class="btn btn-primary" >Submit</a>
               
            </div>
          </div>
    </div>
  </section>
  <footer class="page-footer font-small bg-dark text-light position-fixed w-100 bottom-0 end-0">
    <div class="footer-copyright text-center py-3">&copy; 2023 Copyright
      <a class="text-decoration-none "href="/"> Textmodifire.com</a> Designed by Abdullah Naveed
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
